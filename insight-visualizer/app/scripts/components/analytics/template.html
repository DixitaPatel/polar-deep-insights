<div>
  <div class="row">
    <div class="col-md-2 col-md-offset-10">
      <div class="pull-right">
        <div polar-add-filter data-filters="filters"></div>
        <button class="btn btn-info" data-ng-click="filters = [ ]; loadData()"><i class="fa fa-refresh"></i></button>
        <button class="btn btn-warning" data-ng-click="loadData()"><i class="fa fa-search"></i></button>
        <button class="btn btn-info" data-ng-click="fullScreen()"><i class="fa fa-arrows-alt"></i></button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 query-result">

       <uib-tabset active="active">
        <uib-tab index="6" heading="Stats"  select="active = 6">
          <div polar-analytics-stats  class="query-result-view" data-filters="filters" data-ng-if="active == 6"></div>
        </uib-tab>

        <uib-tab index="0" heading="Date Distribution" select="active = 0">
          <div polar-analytics-time-variance class="query-result-view" data-filters="filters" data-ng-if="active == 0"></div>
        </uib-tab>

        <uib-tab index="1" heading="Geographic Distribution" select="active = 1">
          <div polar-analytics-geo-distribution  class="query-result-view" data-filters="filters" data-ng-if="active == 1"></div>
        </uib-tab>

        <uib-tab index="2" heading="Concept Correlation" select="active = 2">
          <div polar-analytics-concept  class="query-result-view" data-filters="filters" data-ng-if="active == 2"></div>
        </uib-tab>

        <uib-tab index="5" heading="Popular Entities"  select="active = 5">
          <div polar-analytics-popular-entities  class="query-result-view" data-filters="filters" data-ng-if="active == 5"></div>
        </uib-tab>

        <uib-tab index="3" heading="Measurement Distribution"  select="active = 3">
          <div polar-analytics-measurement  class="query-result-view" data-filters="filters" data-ng-if="active == 3"></div>
        </uib-tab>

        <uib-tab index="4" heading="Regions of interest"  select="active = 4">
          <div polar-analytics-geo-diversity  class="query-result-view" data-filters="filters" data-ng-if="active == 4"></div>
        </uib-tab>
      </uib-tabset>

    </div>
  </div>
</div>

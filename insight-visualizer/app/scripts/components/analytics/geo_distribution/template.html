<div>
  <div class="row" data-ng-init="slider = { 'value': 100 , 'scale': 100 }">
    <div class="col-md-5">
      <rzslider rz-slider-model="slider.value" rz-slider-options="{ 'floor': 1, 'ceil': 1000 }"></rzslider>
    </div>

    <div class="col-md-3">
      <rzslider rz-slider-model="slider.scale" rz-slider-options="{ 'floor': 1, 'ceil': 100 }"></rzslider>
    </div>

    <div class="col-md-4">
      <div polar-analytics-filter data-field="field" data-fn="fn"></div>
    </div>
  </div>

  <div class="row" class="idf-location-cont">
    <div class="col-md-12">
      <div class="idf-location"></div>
    </div>
  </div>

</div>
